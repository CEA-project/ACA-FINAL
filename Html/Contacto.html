    <main id="main">
        <div id="form-container">
            <form id="form" action="">
                <label for="first-name">Nombres:</label>
                <input class="inputs" type="text" name="first-name" required>
                <label for="last-name">Apellidos:</label>
                <input class="inputs" type="text" name="last-name" required>
                <label for="email">Email:</label>
                <input class="inputs" type="email" name="email" required>
                <label for="Fecha de reservación">Fecha y hora de reservación</label><br>
                <input class="date-time" type="date" required>
                <input class="date-time time" type="time" required><br>
                <label for="textarea">Cuentanos tú inquietud</label>
                <textarea class="inputs" name="textarea" id="" cols="20" rows="5"></textarea>
                <input class="inputs boton-enviar" type="submit" value="Reservar">
            </form>
        </div>
